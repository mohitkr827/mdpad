<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Markdown Editor</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Editor Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4">Editor</h2>
          <textarea
            id="editor"
            class="w-full h-64 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your Markdown here..."
          ></textarea>
        </div>

        <!-- Preview Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-4">Preview</h2>
          <div
            id="preview"
            class="prose max-w-none p-4 border border-gray-300 rounded-lg"
          ></div>
        </div>
      </div>

      <!-- Save/Load Buttons -->
      <div class="mt-6 flex justify-center space-x-4">
        <button
          id="save-button"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Save
        </button>
        <button
          id="load-button"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Load
        </button>
      </div>
    </div>

    <script src="../src/scripts/main.js"></script>
  </body>
</html>
